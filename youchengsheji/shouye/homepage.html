<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    	<script src="../js/angular.min.js"></script>
    	<script src="../js/angular-ui-router.min.js" ></script>
    	<script type="text/javascript" src="../js/app.js" ></script>
    	<link rel="stylesheet" href="../css/shouye/style.css" />
	</head>
	<body ui-view>
		<div class="whole">
			<header>
				<span class="p1"><img src="../img/shouye/header.gif"/></span>
				<h1>优橙设计师移动工作台</h1>
				<span class="p2"></span>
			</header>
			<section>
				<div class="shop">
					<div class="shop_left">
						<dl>
							<dt><img src="../img/shouye/tou.gif"/></dt>
							<dd>Eminem</dd>
						</dl>
					</div>
					<div class="shop_right">
					<div class="xian">
						<h1>XXXX北京旗舰店<span><img src="../img/shouye/qian.gif"/></span></h1>
						<span class="hoor"></span>
						<p>店铺状态：<span style="color: #ff7d1b;">停业</span></p>
						</div>
					</div>
				</div>
				<div class="work">
					<h1>开始工作·star-up</h1>
				</div>
				<div class="follower">
					<div class="foll_left">
						<span><img src="../img/shouye/fen.gif"/></span>
						<p>粉丝<br /><span>120</span></p>
					</div>
					<div class="foll_right">
						<span><img src="../img/shouye/shang.gif"/></span>
						<p>上架商品<br /><span>86</span></p>
					</div>
				</div>		
				<div class="follower">
					<div class="foll_left">
						<span><img src="../img/shouye/cun.gif"/></span>
						<p>库存商品<br /><span>115</span></p>
					</div>
					<div class="foll_right">
						<span><img src="../img/shouye/cao.gif"/></span>
						<p>草稿箱<br /><span>15</span></p>
					</div>
				</div>
				<div class="follower">
					<div class="foll_left" ui-sref="caiwuguanli">
						<span><img src="../img/shouye/cai.gif"/></span>
						<p>财务管理<br /><span>我的钱包</span></p>
					</div>
					<div class="foll_right" ui-sref="pinglunguanli">
						<span><img src="../img/shouye/ping.gif"/></span>
						<p>评论管理<br /><span>时机回复客户评论</span></p>
					</div>
				</div>
				<div class="news">
					<h1><span><img src="../img/shouye/tu.gif"/></span>消息箱(39)</h1>
					<span class="three"></span>
				</div>
				<div class="logistics">
					<span><img src="../img/shouye/liu.gif"/></span>
<!--					<span class="time">08:20</span>-->
					<p>物流信息<br /><span>您购买的【商品名称 】已发货，请注意查收！</span></p>				
				</div>
				<div class="logistics">
					<span><img src="../img/shouye/jiao.gif"/></span>
					<!--<span class="time">16/08/10</span>-->
					<p>交易信息<br /><span>【商品名称】订单已退款，请注意查收</span></p>				
				</div>
				<div class="logistics">
					<span><img src="../img/shouye/jiao.gif"/></span>
					<!--<span class="time">16/08/10</span>-->
					<p>交易信息<br /><span>【商品名称】订单已退款，请注意查收</span></p>				
				</div>
				<div class="logistics">
					<span><img src="../img/shouye/jiao.gif"/></span>
					<!--<span class="time">16/08/10</span>-->
					<p>交易信息<br /><span>【商品名称】订单已退款，请注意查收</span></p>				
				</div>
			</section>
			<footer>
				<dl>
					<dt><img src="../img/shouye/ye.gif"/></dt>
					<dd style="color: #ff7d1b;">首页</dd>
				</dl>
				<dl ui-sref="youcheng">
					<dt><img src="../img/shouye/xie.gif"/></dt>
					<dd>优橙协助</dd>
				</dl>
				<dl>
					<dt class="dd"><img src="../img/shouye/tian.gif"/></dt>
				</dl>
				<dl ui-sref="dingdan">
					<dt><img src="../img/shouye/dan.gif"/></dt>
					<dd>订单状态</dd>
				</dl>
				<dl ui-sref="dianpu">
					<dt><img src="../img/shouye/my.gif"/></dt>
					<dd>我的店铺</dd>
				</dl>
			</footer>
		</div>
	</body>
	
	
</html>
