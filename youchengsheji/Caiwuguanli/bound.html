<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<script src="../js/angular.js"></script>
    	<script src="../js/angular-ui-router.min.js" ></script>
    	<script type="text/javascript" src="../js/app.js" ></script>
		<link rel="stylesheet" type="text/css" href="../css/Caiwuguanli/Bangdingzhifubao/style.css"/>
	</head>
	<body ui-view>
		<div class="wrapper">
			<header>
				<div class="left"><img src="../img/Caiwuguanli/Bangdingzhifubao/1.png"/></div>
				<div class="center">绑定支付宝账户</div>
				<div class="right"><img src="../img/Caiwuguanli/Bangdingzhifubao/2.png"/></div>
			</header>
			<section>
				<div class="account">
					<p>请输入支付宝账号：</p>
					<div class="inputs"><input type="text" /></div>
				</div>
				<div class="import">
					<p>请输入验证码：</p>
					<div class="texts"><input type="text" /></div>
					<div class="right">获取验证码</div>
				</div>
				<div class="attention"><p>注：提现需要绑定支付宝账号</p></div>
				<div class="submit" ui-sref="ti">
					<button>提交</button>
				</div>
			</section>
		</div>
	</body>
</html>
