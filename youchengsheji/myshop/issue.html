<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<link rel="stylesheet" href="../css/myshop/fabu/style.css" />
	</head>
	<body>
		<div class="whole">
			<header>
				<div>
					<span></span>
				</div>
				<h1>发布商品</h1>
				<div><p>完成</p></div>
			</header>
			<section>
				<div class="shop">
					<h1>商品图片<span>(图片尺寸999*999)</span></h1>
				</div>
				<div class="photo">
					<ul>
						<li><img src="../img/my/ww.gif"/></li>
						<li><img src="../img/my/sp.gif"/></li>
					</ul>
				</div>
				<div class="basic">
					<h1>商品基本信息</h1>
					<div class="name">
						<h6>商品名称:</h6><input type="text" placeholder="请填写商品名称"/>
					</div>
					<div class="name">
						<h6>运费:</h6><input type="text" placeholder="请填写运费价格,填写0为包邮"/>
					</div>
					<div class="name">
						<h6>分类名称:</h6><input type="text" placeholder="规格/尺码"/>
					</div>
				</div>
				<div class="classify">
					<h1>商品分类</h1>
				</div>
				<div class="table">
					<div class="table_left">
						<div class="spec">
							<h3>规格</h3><input type="text" placeholder="请填写规格名称" />	
						</div>
						<div class="spec">
							<h3>单价</h3><input type="text" placeholder="请填写单价(元)" />	
						</div>
						<div class="spec">
							<h3>重量</h3><input type="text" placeholder="请填写单位重量(kg)" />	
						</div>
						<div class="specs">
							<h3>库存</h3><input type="text" placeholder="请填写库存数量" />	
						</div>
					</div>
					<div class="table_right">
						<div>
							<img src="../img/my/lj.gif"/>
						</div> 
					</div>
				</div>
				<div class="classify">
					<h2><span>添加商品分类</span></h2>
				</div>
				<div class="details">
					<h1>商品详情</h1>
				</div>
				<div class="photo">
					<ul>
						<li><img src="../img/my/ww.gif"/></li>
						<li><img src="../img/my/sp.gif"/></li>
					</ul>
				</div>
				<div class="discount">
					<h1>折扣设置</h1><i>一折<span></span></i>
				</div>
				<div class="discount">
					<h1>关联设计文档</h1><i>创意支架.stl<span></span></i>
				</div>
				<div class="discount">
					<h1>分类至</h1><i>装饰品<span></span></i>
				</div>
			</section>
		</div>
	</body>
</html>
