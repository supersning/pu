<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/Wodedianpu/erweima_share/style.css"/>
		
		<script src="../../js/jQuery.1.11.2.min.js"></script>
		
	</head>
	<body>
		<div class="wrapper">
			<header>
				<div class="left"><img src="../../img/Wodedianpu/Dianpuyugerenxinxi/a1_03.png"/></div>
				<div class="center">二维码</div>
				<div class="right"><img src="../../img/Wodedianpu/Dianpuyugerenxinxi/c_03.png"/></div>
			</header>
			<section>
				<div class="t_code">
					<img src="../../img/Wodedianpu/erweima_share/1.png"/>
				</div>
			</section>
		</div>
		<!--遮罩层-->
		<div class="layer"></div>
		<div class="layer_bottom">
			<div class="WeChat">
				<dl>
					<dt><img src="../../img/Wodedianpu/erweima_share/c__03.png"/></dt>
					<dd>微信好友</dd>
				</dl>
				<dl>
					<dt><img src="../../img/Wodedianpu/erweima_share/c__05.png"/></dt>
					<dd>朋友圈</dd>
				</dl>
				<dl>
					<dt><img src="../../img/Wodedianpu/erweima_share/c__07.png"/></dt>
					<dd>QQ好友</dd>
				</dl>
				<dl>
					<dt><img src="../../img/Wodedianpu/erweima_share/c__09.png"/></dt>
					<dd>QQ空间</dd>
				</dl>
				<dl>
					<dt><img src="../../img/Wodedianpu/erweima_share/c__15.png"/></dt>
					<dd>新浪微博</dd>
				</dl>
				<dl>
					<dt><img src="../../img/Wodedianpu/erweima_share/c__16.png"/></dt>
					<dd>腾讯微博</dd>
				</dl>
				<dl>
					<dt><img src="../../img/Wodedianpu/erweima_share/c__17.png"/></dt>
					<dd>复制链接</dd>
				</dl>
			</div>
			<button>取消</button>
		</div>
	</body>
	<script>
		$(function(){
			$(".right>img").click(function(){
				$(".layer").show();
				$(".layer_bottom").show();
			});
			$(".layer_bottom>button").click(function(){
				$(".layer").hide();
				$(".layer_bottom").hide();
			})
		})
	</script>
</html>
